<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connect Care Emergency</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

		/>
		<link rel="stylesheet" href="/Stylesheets/emergency.css" />

	<body>
		<section id="first-sec" class="text-center py-5 my-5">
			<div class="mb-5 pb-5 text-box mx-auto">
				<h1 class="text-center">Emergency help needed?</h1>
				<h3 class="mb-5 text-center fs-2">Just hold the button to call</h3>
			</div>
			<div class="circle mx-auto my-5">
				<div
					id="vector-div"
					class="border border-whiteborder border-white border-5 p-3"
				>
					<img src="/Images/Vector.png" alt="" />
				</div>
			</div>
			<div class="my-5 py-5">
				<h2 class="mt-5 fw-bold">Not sure what to do?</h2>
				<h3 class="fs-2">Pick the subject to chat</h3>
			</div>
		</section>
		<section id="second-sec" class="p-5 row gap-5 container mx-auto">
			<div class="card ps-2 col-lg border-0" style="width: 17rem">
				<div class="card-body">
					<h5 class="card-title fs-1 pe-4 mb-5">I had an accident</h5>
					<div class="card-icons-div row">
						<div class="card-icons col">
							<img src="/Images/Arrow.png" alt="" />
						</div>
						<div class="card-icons text-center pe-2 col">
							<img src="/Images/Falling.png" alt="" />
						</div>
					</div>
				</div>
			</div>
			<div class="card ps-2 col-lg border-0" style="width: 17rem">
				<div class="card-body">
					<h5 class="card-title fs-1 pe-5  mb-5">I have
                        an injury</h5>
					<div class="card-icons-div row m">
						<div class="card-icons col">
							<img src="/Images/Arrow.png" alt="" />
						</div>
						<div class="card-icons text-center pe-2 col">
							<img src="/Images/Pointed finger.png" alt="" />
						</div>
					</div>
				</div>
			</div>
			<div class="card ps-2 col-lg border-0" style="width: 17rem">
				<div class="card-body">
					<h5 class="card-title fs-1 pe-5 me-3 mb-5">Iâ€™m feeling
                        bad</h5>
					<div class="card-icons-div row ">
						<div class="card-icons col">
							<img src="/Images/Arrow.png" alt="" />
						</div>
						<div class="card-icons text-center pe-2 col">
							<img src="/Images/Sad smiley.png" alt="" />
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
