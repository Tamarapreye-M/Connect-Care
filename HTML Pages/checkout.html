<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Check out</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/Stylesheets/checkout.css" />
	</head>
	<body>
		<header class="mx-4 my-5 p-3">
			<ul>
				<li><a href="#">Shipping</a></li>
				<li><a href="#">Payment</a></li>
				<li><a href="#">Review and Place Order</a></li>
				<li><a href="#">Back to Cart</a></li>
				<li><a href="#">Check Out</a></li>
			</ul>
		</header>
		<main>
			<section class="payment px-3">
				<div class="payment-div p-3">
					<h3 class="my-5 text-center">Choose a Payment method</h3>
					<div class="row icon-div mb-5">
						<div class="col icons">
							<img src="/Images/Mastercard.png" alt="" />
						</div>
						<div class="col icons"><img src="/Images/Visa.png" alt="" /></div>
						<div class="col icons"><img src="/Images/Paypal.png" alt="" /></div>
					</div>
					<form action="" class="mb-5">
						<div class="row">
							<div class="mb-3 col-lg-8">
								<label for="formGroupExampleInput" class="form-label"
									>Credit Card Number</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
								/>
							</div>
							<div class="mb-3 col-lg-4">
								<label for="formGroupExampleInput" class="form-label"
									>Expiry date</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
								/>
							</div>
						</div>
						<div class="row">
							<div class="mb-3 col-lg-8">
								<label for="formGroupExampleInput" class="form-label"
									>Card Owner's Name</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
								/>
							</div>
							<div class="mb-3 col-lg-4">
								<label for="formGroupExampleInput" class="form-label"
									>Expiry date</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
								/>
							</div>
						</div>
					</form>
					<div class="button-div my-5">
						<button type="submit" class="mx-auto btn btn-primary btn-lg">
							MAKE PAYMENT
						</button>
					</div>
				</div>
			</section>
			<section class="shipping my-5 px-3">
				<h3 class="my-5">Enter Shipping Address</h3>
				<form>
					<div class="mb-3">
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">
								<input
									class="form-control form-control-lg"
									type="text"
									placeholder="Address"
								/>
							</label>
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput2" class="form-label">
								<input class="form-control form-control-lg" type="text"
								placeholder="City"">
							</label>
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput2" class="form-label">
								<input
									class="form-control form-control-lg"
									type="text"
									placeholder="State"
								/>
							</label>
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput2" class="form-label">
								<input
									class="form-control form-control-lg"
									type="text"
									placeholder="Zipcode"
								/>
							</label>
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput2" class="form-label">
								<input
									class="form-control form-control-lg"
									type="text"
									placeholder="Contact"
								/>
							</label>
						</div>
					</div>
				</form>
				<div class="">
					<button type="submit" class="btn btn-primary btn-lg mx-auto">
						Place Order
					</button>
				</div>
			</section>
			<section class="order mt-5 px-3">
				<h3>Order Summary</h3>
				<div class="row my-5 py-3 px-2 table-div container-fluid">
					<div class="col-6 mb-3">Subtotal</div>
					<div class="col-6 mb-3 text-center">NGN</div>
					<div class="col-6 my-3">Shipping</div>
					<div class="col-6 my-3 text-center">NGN</div>
					<div class="col-6 mt-3 mb-5">Tax</div>
					<div class="col-6 mt-3 mb-5 text-center">NGN</div>
					<div class="col-6 mt-5">Order Total</div>
					<div class="col-6 mt-5 text-center">NGN</div>
				</div>
				<div class="foot">
					<p class="mx-3">Secure Chectout</p>
					<p class="mx-3">Shopping is always</p>
					<p class="mx-3 text-decoration-underline">Safe and Secure</p>
				</div>
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
