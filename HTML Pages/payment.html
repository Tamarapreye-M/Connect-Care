<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/Stylesheets/payment.css" />
	</head>
	<body>
		<section class="profile my-5">
			<div class="profile-div mx-auto">
				<img class="mx-2" src="/Images/Profile pic.png" alt="" />
				<form action="">
					<label for="patientId" class="form-label fw-1">Patient ID</label>
					<input type="text" class="form-control" id="formGroupExampleInput" />
				</form>
			</div>
		</section>
		<section class="payment px-3 pt-5">
			<div class="payment-div p-3">
				<h3 class="my-5 text-center">Choose a Payment method</h3>
				<div class="row icon-div mb-5">
					<div class="col icons">
						<img src="/Images/Mastercard.png" alt="" />
					</div>
					<div class="col icons"><img src="/Images/Visa.png" alt="" /></div>
					<div class="col icons"><img src="/Images/Paypal.png" alt="" /></div>
				</div>
				<form action="" class="mb-5">
					<div class="row">
						<div class="mb-3 col-lg-8">
							<label for="creditCard" class="form-label"
								>Credit Card Number</label
							>
							<input
								type="text"
								class="form-control"
								id="formGroupExampleInput"
							/>
						</div>
						<div class="mb-3 col-lg-4">
							<label for="cvv" class="form-label">CVV</label>
							<input
								type="text"
								class="form-control"
								id="formGroupExampleInput"
							/>
						</div>
					</div>
					<div class="row">
						<div class="mb-3 col-lg-8">
							<label for="cardOwner" class="form-label"
								>Card Owner's Name</label
							>
							<input
								type="text"
								class="form-control"
								id="formGroupExampleInput"
							/>
						</div>
						<div class="mb-3 col-lg-4">
							<label for="expiryDate" class="form-label">Expiry date</label>
							<input
								type="text"
								class="form-control"
								id="formGroupExampleInput"
							/>
						</div>
					</div>
				</form>
				<div class="button-div my-5">
					<button type="submit" class="mx-auto btn btn-primary btn-lg">
						MAKE PAYMENT
					</button>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
